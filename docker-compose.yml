services:
  valpoint:
    image: xiongaox7806/valpoint-a:latest
    container_name: valpoint-a
    restart: always
    build:
      context: .
    ports:
      - "3208:3208" # Unified App (Map to 8080 to avoid local dev conflict)
    environment:
      - NODE_ENV=production
      # Supabase 配置（必填）
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    networks:
      - valpoint-net

networks:
  valpoint-net:
    driver: bridge
