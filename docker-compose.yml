version: '3.8'

services:
  valpoint:
    image: valpoint_s
    container_name: valpoint
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3210:3210"
    volumes:
      - valpoint_data:/data
    environment:
      - NODE_ENV=production
      - PORT=3210
      - DATA_DIR=/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3210/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  valpoint_data:
    name: valpoint_data
