<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ValPoint Wiki - 正在跳转...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f1923 0%, #1a2634 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .container {
      text-align: center;
      color: white;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255, 70, 85, 0.2);
      border-top-color: #ff4655;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    p {
      color: #8b949e;
      font-size: 14px;
    }

    a {
      color: #ff4655;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>正在跳转到文档...</h1>
    <p>如果没有自动跳转，请 <a href="/wiki/">点击这里</a></p>
  </div>
  <script>
    // 统一跳转到 /wiki/
    // 开发环境：通过 Vite 代理访问 VitePress 开发服务器
    // 生产环境：直接访问静态文件
    window.location.href = '/wiki/';
  </script>
</body>

</html>
